server:
  port: ${TICKET_SERVICE_PORT:8082}

spring:
  application:
    name: TICKETDAATA-TICKET-SERVICE
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb+srv://ahmedalfey:sani9999@hackathon.rflqj.mongodb.net/TicketDaata?retryWrites=true&w=majority}
      database: ${MONGODB_DATABASE:ticketdaata_tickets}
      auto-index-creation: true
      host: hackathon.rflqj.mongodb.net
      port: 27017
      username: ahmedalfey
      password: sani9999
      authentication-database: admin
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.mongo.embedded.EmbeddedMongoAutoConfiguration
  jackson:
    serialization:
      write-dates-as-timestamps: false
  # Messaging Configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    connection-timeout: 10000
    listener:
      simple:
        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 1000
        acknowledge-mode: auto
        prefetch: 10

# Messaging Mode Configuration
messaging:
  mode: inmemory # Options: inmemory, rabbitmq

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://127.0.0.1:5173}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
  instance:
    hostname: localhost

logging:
  level:
    com.ticketdaata.ticketservice: DEBUG
    org.springframework.data.mongodb: DEBUG
    com.mongodb: DEBUG
    org.springframework.boot.autoconfigure.mongo: DEBUG
